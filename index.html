<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('bck1.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: pink;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login with your DOB</h2>
        <input type="date" id="dob" />
        <button onclick="checkLogin()">Login</button>
        <p id="error-message" style="color: red; display: none;">Incorrect DOB. Try again.</p>
    </div>

    <script>
        function checkLogin() {
            const dobInput = document.getElementById('dob').value;
            if (dobInput === '2005-03-20') {
                sessionStorage.setItem("loggedIn", "true"); // Store login state
                window.location.href = 'wish.html'; // Redirect to wish page
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        }
    </script>
</body>
</html>
