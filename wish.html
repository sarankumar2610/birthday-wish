    <script>
        function updateCountdown() {
            const birthday = new Date("March 20, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const difference = birthday - now;
            
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
            
            document.getElementById("countdown").innerText = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
            
            if (difference < 0) {
                document.getElementById("countdown").innerText = "Happy Birthday! üéâ";
            }
        }
        setInterval(updateCountdown, 1000);
