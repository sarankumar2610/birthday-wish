<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Dear Thangachi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        body {
            text-align: center;
            background: url('hrt20.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Blur effect for background only */
        .blur-background::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px); /* Only background gets blurred */
            background: rgba(0, 0, 0, 0.3); /* Dark overlay for better visibility */
            z-index: 5;
        }

        h1 {
            color: white;
            font-size: 3em;
            font-family: 'Dancing Script', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        #countdown {
            font-size: 2em;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        .gift-button {
            background: #ff69b4;
            color: white;
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        /* Floating Message */
        .floating-tab {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgb(239, 155, 222); /* Bright pink */
            color: white;
            padding: 20px 30px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out, visibility 0.5s;
            z-index: 10; /* Keeps the message clear above the blur */
        }

        .show-tab {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <script>
        if (!sessionStorage.getItem("loggedIn")) {
            window.location.href = "index.html";
        }
    </script>

    <h1>Happy Birthday Dear Thangachi!üòçüíåüéÇ</h1>
    <h1>üíó Aishu üíó </h1>
    <h1>ü•∞üíå‚ú®</h1>
    <p id="countdown"></p>
    <button class="gift-button" onclick="showGift()">Click for your gift üéÅüéâ</button>

    <!-- Centered Floating Message -->
    <div id="floatingTab" class="floating-tab">Wait panu pakki athukula ena avasaram!üòú</div>

    <script>
        function updateCountdown() {
            const birthday = new Date("March 20, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const difference = birthday - now;

            if (difference < 0) {
                document.getElementById("countdown").innerText = "üíìA special dayüéÅ";
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerText = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);

        function showGift() {
            const birthday = new Date("March 20, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            if (now < birthday) {
                showFloatingMessage();
            } else {
                window.location.href = "quotes.html";
            }
        }

        function showFloatingMessage() {
            let floatingTab = document.getElementById("floatingTab");
            document.body.classList.add("blur-background"); // Add blur effect only to background
            floatingTab.classList.add("show-tab");

            setTimeout(() => {
                floatingTab.classList.remove("show-tab");
                document.body.classList.remove("blur-background"); // Remove blur effect
            }, 3000);
        }
    </script>
</body>
</html>
