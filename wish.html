        .heart {
    position: fixed;

}

@keyframes fall {

    <p id="countdown"></p>

    <script>
        function updateCountdown() {
            const birthday = new Date("March 20, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const difference = birthday - now;
            
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
            
            document.getElementById("countdown").innerText = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
            
            if (difference < 0) {
                document.getElementById("countdown").innerText = "Happy Birthday! üéâ";
            }
        }
        setInterval(updateCountdown, 1000);

        function showGift() {
            const birthday = new Date("March 11, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            if (now < birthday) {
                alert("Wait panu pakki athukula ena avasaram!üòú");

                }, 3000); 
            }
        }

        function createHeartShower() {
    for (let i = 0; i < 500; i++) { // Reduce count for better animation
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ü•∞        ‚ù£       ‚ú®      üíì      üí´      üíù       üíó"; // Single heart for a smooth effect

        setTimeout(() => heart.remove(), 5000); // Extend lifetime for smooth transition
    }
}
